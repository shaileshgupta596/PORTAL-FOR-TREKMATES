<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Login</title>
</head>
<body>
<div class="profile_head">
			<div class="head_statement" align="center" style="position:absolute;width:400px;right: 27%;">
			<h1 align="center" style="color:white;
			position:absolute;
			font-size: 20px;">Welcome, To TrekMates.com</h1>
			</div>

			<div class="navbar_contentprofile">
				<ul>
					<li><a href="#"><b>	Home</b></a></li>
					<li><a href="#"><b>Adventure</b></a></li>
					<li><a href="#"><b>Search Location</b></a></li>
					<li><a href="#"><b>Contact Us</b></a></li>
					<li><a href="#"><b>About</b></a></li>
				</ul>
			</div>
			<div class="login_register_container">
			<button class="loginbutton" type="submit" value="login" >LOGIN</button>
			<button class="regbutton" type="submit" value="registration">SIGNUP</button>
			</div>
	</div>
		<hr>
	<div id="clear"></div>
<div class="content">
	<div class="login-details">
		<form>
			<div class="email">
				<label id="email-id">Email-ID</label>
				<br/>
				<input class="box" type="email" id="eid" name="email-id" placeholder="Email-ID" onfocusin="hide(id,'email-id')" onfocusout="show(id,'email-id')"/>
			</div>
			<div class="password">
				<label id="password">Password</label>
				<br/>
				<input class="box" type="password" id="pwd" name="password" placeholder="Password" onfocusin="hide(id,'password')" onfocusout="show(id,'password')"/>				
			</div>
			<div clear="both"></div>
			<div class="forgot-password">
				<a id="forgot-pwd">Forgot Password?</a>
			</div>
			<div clear="both"></div>
			<div class="submit">
				<button id="btn" disabled>Submit</button>
			</div>
			<br/>
		</form>
	</div>
</div>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
